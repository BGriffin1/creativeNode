<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="javascripts/app.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <meta charset="utf-8">
  <title>My Song List</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <div id='app' ng-app='app' ng-controller='mainCtrl' class='backgroundDiv'>

    <h1>My Song List</h1>
    <form id="newSong" ng-submit="addSong()">
      Song Name: <input type="text" ng-model="Name" value="Everything" required> 
      Artist: <input type="text" ng-model="Artist" value="Michael Buble" required>
      <input class="addButton" type="submit" value="Add song">
    </form><br> <hr>
    
    <!--<div class="scrollable">-->
    <ul ng-if='songs.length' class="list">  <!--class='list center stretch'-->
      <li ng-repeat='song in songs | orderBy: "-num"' class='songItem'">
        <span><img class="albumArt" src="{{song.albumUrl}}" ng-click="openURLinNewTab(song)"/></span>
        <div class="centeredDiv" ng-click="openURLinNewTab(song)">
          <text class="songInfo">{{ song.name }}</text>
          <br>
          <text class="songArtist">{{ song.artist }}</text>
        </div>
        <span class="glyphicon glyphicon-remove close" ng-click="deleteSong(song)"/></span>
        <!--<img class='avatar' ng-src="{{song.artist}}"/></h1>-->
      </li>
    </ul>
    </div>
  <!--</div>-->

</body>
</html>
