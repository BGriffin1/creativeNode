<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="javascripts/app.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <meta charset="utf-8">
  <title>My Song List</title>
</head>
<body>

  <div id='app' ng-app='app' ng-controller='mainCtrl' class='list center stretch backgroundDiv'>

    <h1>My Song List:</h1>
    <form id="newPoki" ng-submit="addPoki()">
      Song Name: <input type="text" ng-model="Name" value=""><br>
      Artist: <input type="url" ng-model="Url" value=""><br>
      <input type="submit" value="Submit">
    </form>

    <ul ng-if='pokemon.length'>  <!--class='list center stretch'>-->
      <li ng-repeat='p in pokemon' class='pokemon'>
        <h1>{{ p.name }} <img class='avatar' ng-src="{{p.avatarUrl}}" /></h1>
        <!--<img class='avatar' ng-src="{{p.avatarUrl}}" />-->
      </li>
    </ul>

  </div>

</body>
</html>
